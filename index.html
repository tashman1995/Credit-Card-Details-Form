<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="container">
    <div class="card">
        <div class="card__side card__side--front">
            <div class="card__logo">
                <img src="/img/monzo.png" alt="Monzo Logo" class="card__logo-img">
            </div>
            <div class="card__contactless">
                <img src="img/cell.png" alt="" class="card__cell-image">
                <img class="card__contactless-img" src="img/EMVCoContactlessIndicator.svg" alt="">
            </div>
            <div class="card__number">
                <div class="card__number-text" id="number">
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="">&nbsp;</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="">&nbsp;</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="">&nbsp;</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                    <span class="card__num">#</span>
                </div>
            </div>
            <div class="card__lower-third">
                <div class="card__holder">
                    <h3 class="card__holder-label">Card Holder</h3>
                    <p class="card__holder-name" id="name">John Doe</p>
                </div>
                <div class="card__expiry">
                    <h3 class="card__expiry-label">
                        Expires
                    </h3>
                    <p class="card__expiry-date" id="date"><span class="month">MM</span>/<span class="year">YY</span></p>
                </div>

                <div class="card__mastercard">
                    <img src="img/Mastercard.svg" alt="" class="card__mastercard-img">
                </div>
            </div>
            
        </div>
        <div class="card__side card__side--back">
            <div class="card__scan-bar"></div>
            <h3 class="card__cvv-label">
                CVV
            </h3>
            <div class="card__cvv">
                <input type="password" class="card__cvv-input" id="cvv">
            </div>
        </div>
    </div>
    <form action="#" class="form">
        <form-control class="form__control">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form__text-input form__text-input--number" id="cardNumber"  name="cardNumber" placeholder="Type the long number on the front of your card here" maxlength="19">
            <small class="form__card-error"></small>
        </form-control>

        <form-control class="form__control">
            <label for="cardHolder">Card Holder</label>
            <input type="text" class="form__text-input" id="cardHolder"  name="cardHolder" placeholder="Card Holder Name" maxlength="30">
            <small class="form__card-error"></small>
        </form-control>

       
        <div class="form__lower">
            <form-control class="form__control form__control--date>">

                <label for="expiration-date">Expiration date</label>
                <select name="month" class="form__select-input" id="month">
                    <option value="invalid">- Month -</option>
                    <option value="January">January</option>
                    <option value="Febuary">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
               
                <select name="year" class="form__select-input" id="year">
                    <option value="invalid">- Year -</option>
                    <option value="2027">2027</option>
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                </select>
                <small class="form__card-error"></small>
            </form-control>
    
            <form-control class="form__control form__control--cvv">
                <label for="cvv">CVV</label>
                <input type="text" class="form__text-input form__text-input--cvv" id="cvv-input"  name="cvv" placeholder="CVV number" maxlength="3">
                <small class="form__card-error"></small>
            </form-control>
        </div>
        

        <button type="submit" id="submit" class="btn">Submit</button>
       
    </form>
</div>

    <script src="/js/global.js"></script>
</body>
</html>
